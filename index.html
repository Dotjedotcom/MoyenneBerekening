<!doctype html>
<html ng-app="moyenneApp">
<head>
    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controllers.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <meta name=viewport content="width=device-width,initial-scale=1">
    <meta charset="utf-8"/>
</head>
<body ng-controller="MainCtrl">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <p class="navbar-brand">MoyenneBerekening</p>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-inline">
                            <div class="form-group" ng-class="{'has-error': error}">
                                <label for="bondsnummer">Bondsnummer: </label>
                                <input type="number" class="form-control" ng-model="player.id" id="bondsnummer" placeholder="123456">
                            </div>
                            <button type="submit" class="btn btn-primary" ng-click="fetchPlayer()">Go!</button>
                        </form>
                        <hr/>
                        <span ng-repeat="(id, name) in players"><button type="button" class="btn btn-default" ng-click="setPlayer(id)" ng-class="{'btn-primary': id == player.id}">{{ name }}</button> </span>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center" ng-show="matchloader"><img src="img/loading.gif"/></div>
            <div class="col-md-12" ng-show="matches.length">
                <div>
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#matches" aria-controls="matches" role="tab" data-toggle="tab">Wedstrijden</a></li>
                        <li role="presentation" ng-show="matches.length"><a href="#calculation" aria-controls="calculation" role="tab" data-toggle="tab">Berekening</a></li>
                    </ul>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="matches">
                            <div class="table-responsive">
                                <table class="table table-condensed table-striped">
                                    <tr>
                                        <th>#</th>
                                        <th>Wedstrijd</th>
                                        <th>Moyenne</th>
                                    </tr>
                                    <tr ng-repeat="(index, match) in matches" ng-class="{'info': index < 12, 'text-muted': index >= 12}">
                                        <th>{{ index + 1 }}</th>
                                        <td>{{ match.wedstrijdnummer }}</td>
                                        <td class="text-right">{{ match.moyenne }}</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="calculation">
                            <div class="progress">
                                <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 0%;">0%</div>
                            </div>
                            TODO
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
